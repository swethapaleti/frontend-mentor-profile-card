<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="card">
    <section class="person">
      <img class="img" src="images/image-victor.jpg" alt="profile picture">
    </section>
    <section class="text-card">
      <h1 class="name">Victor Crest <span class="age">26</span></h1>
      <p class="city">London</p>
    </section>
    <footer class="footer-card text-card-footer">
      <div class="text">
        <p class="stats">80K</p>
        <p class="stats-text">Followers</p>
      </div>
      <div class="text">
        <p class="stats">803K</p>
        <p class="stats-text">Likes</p>
      </div>
      <div class="text">
        <p class="stats">1.4K</p>
        <p class="stats-text">Photos</p>
      </div>
    </footer>
  </main>
</body>

</html>
